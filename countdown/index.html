<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Countdown to</h1>

        <h2> New Years Eve </h2>

        <div class="countdown-container">
            <div class="element days">
                <p class="numbers" id="days"> 0 </p>
                <span>days</span>
            </div>

            <div class="element hours">
                <p class="numbers" id="hours"> 0 </p>
                <span>hours</span>
            </div>

            <div class="element minutes">
                <p class="numbers" id="minutes"> 0 </p>
                <span>minutes</span>
            </div>

            <div class="element seconds">
                <p class="numbers" id="seconds"> 0 </p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
