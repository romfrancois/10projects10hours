<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <main>
            <form>
                <input type="text" name="addTodoInput" id="addTodoInput" placeholder="Add a todo">
            </form>
            <div class="todos"></div>
        </main>
        <footer>
            <label>Left click to toggle complete.</label>
            <label>Right click to delete the todo.</label>
        </footer>
    </body>
</html>
